<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>

  </style>
</th:block>

<div layout:fragment="content">
  <main class="min-h-screen bg-gray-100 pt-20">
    <section class="mt-20 bg-white w-4/5 mx-auto rounded-lg">
      <div class="w-4/5 h-4/5 m-auto pt-10 pb-5">
        <h1 class="font-bold text-orange-500 text-2xl">채팅방 목록</h1>

        <div class="w-3/5 pb-40 mx-auto mt-16">

          <th:block th:each="roomInfo : ${roomList}">

            <div
                class="h-24 flex border border-solid rounded-xl border-slate-300"
            >
              <img
                  th:src="${roomInfo.imageUrl}"
                  class="rounded-full w-20 h-20 mt-2 ml-2"
              />
              <div class="ml-5 mt-2 text-ellipsis overflow-hidden">
                <a th:href="@{/chat/room/{roomId}(roomId=${roomInfo.roomId})}">
                  <p class="text-2xl font-bold" th:text="${roomInfo.nickname}">채팅방 이름</p>
                  <p class="mt-2 truncate" th:text="${roomInfo.message}">
                    당근페이님이 이모티콘을 보냈어요
                  </p>
                </a>
              </div>
            </div>

          </th:block>

        </div>

      </div>
    </section>

  </main>

</div>

<th:block layout:fragment="script">
  <script type="text/javascript">

  </script>
</th:block>
