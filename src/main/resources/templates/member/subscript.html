<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>

  </style>
</th:block>

<div layout:fragment="content">
  <main class="min-h-screen bg-gray-100 pt-20">
    <section class="mt-20 bg-white w-4/5 mx-auto rounded-lg">
      <div class="w-4/5 h-4/5 m-auto pt-10 pb-5">
        <h1 class="font-bold text-orange-500 text-2xl">관심 목록</h1>

        <div class="w-3/5 pb-40 mx-auto mt-16">

          <th:block th:each="itemInfo : ${subscriptItems}">

            <div class="flex border-solid border border-neutral-300 rounded-lg">
              <img class="w-36 h-36" th:src="${itemInfo.previewUrl}" />

              <div class="ml-5 w-full">
                <a th:href="@{/item/info?itemId={itemId}(itemId=${itemInfo.itemId})}">
                  <div class="ml-8 mt-2">
                    <div class="flex justify-between w-full">
                      <p class="text-lg" th:text="${itemInfo.name}">제목</p>
                      <img class="w-7 h-7 mt-1 mr-10" th:src="@{/images/common/heart-active.svg}" />
                    </div>

                    <p th:text="${itemInfo.location}">위치</p>
                    <p class="font-bold" th:text="${itemInfo.price}">1000</p>

                    <div class="flex justify-end mr-10 space-x-2 mt-5">
                      <img class="w-6" th:src="@{/images/common/love.png}" />
                      <p th:text="${itemInfo.likeCount}">2</p>
                    </div>
                  </div>
                </a>
              </div>
            </div>

          </th:block>

        </div>

      </div>
    </section>

  </main>

</div>

<th:block layout:fragment="script">
  <script type="text/javascript">

  </script>
</th:block>
